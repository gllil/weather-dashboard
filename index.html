<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <div class="nav-wrapper title-wrapper">
          <a href="#" class="brand-logo center title">Weather Dashboard</a>
        </div>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col s3 search-section">
                  <div class="row"> 
                    <div class="input-field">
                        <i class="fas fa-search prefix"></i>
                        <input id="icon_prefix" type="text" class="search">
                        <label for="icon_prefix">Search City</label>
                    </div>
                  </div>
                  <div class="row search-history ">
                    <!-- <a href="#!" class="collection-item"></a> -->
                  </div>
              </div>

              <div class="col s9">
                  <div class="row current-weather">
                      <h2 class="city">City</h2>
                      <img class="main-weather-icon" src="">
                      <h4 class="date"></h4>
                        <ul>
                            <li>Temperature: <span class="temperature"></span>°F</li>
                            <li>Humidity: <span class="humidity"></span>%</li>
                            <li>Wind Speed: <span class="wind"></span> mph</li>
                            <li>UV Index: <span class="uv-index"></span></li>
                        </ul>
                    </div>

                  <div class="row fiveday-section">
                      <h5 class="five-day">5 Day Forecast</h5>
                      <div class="day day-style">
                          <div class="day-date1" ></div>
                          <img src="" id="icon1" >
                          <div>Temperature: <span class="forecastTemp1" ></span>°</div>
                          <div>Humidity: <span class="foreHumidity1" ></span>%</div>
                      </div>
                      <div class="day day-style">
                          <div class="day-date2" ></div>
                          <img src="" id="icon2" >
                          <div>Temperature: <span class="forecastTemp2" ></span>°</div>
                          <div>Humidity: <span class="foreHumidity2" ></span>%</div>
                      </div>
                      <div class="day day-style">
                          <div class="day-date3" ></div>
                          <img src="" id="icon3" >
                          <div>Temperature: <span class="forecastTemp3" ></span>°</div>
                          <div>Humidity: <span class="foreHumidity3" ></span>%</div>
                      </div>
                      <div class="day day-style">
                          <div class="day-date4" ></div>
                          <img src="" id="icon4" >
                          <div>Temperature: <span class="forecastTemp4" ></span>°</div>
                          <div>Humidity: <span class="foreHumidity4" ></span>%</div>
                      </div>
                      <div class="day day-style">
                          <div class="day-date5" ></div>
                          <img src="" id="icon5" >
                          <div>Temperature: <span class="forecastTemp5" ></span>°</div>
                          <div>Humidity: <span class="foreHumidity5" ></span>%</div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/14111279f9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
